<!-- PRODUCT DETAILS-->
<h3 class="p-3 text-center">Angular - Display a list of items with ngFor</h3>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Descriptiom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Products">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
